<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Boggle Game</h1>
    </header>
    <main>
      <section id="game-board">
        <!-- Tablero del juego -->
      </section>
      <aside>
        <form id="player-form">
          <label for="player-name">Nombre del jugador:</label>
          <input
            type="text"
            id="player-name"
            name="player-name"
            required
            minlength="3"
          />
          <button type="submit">Iniciar Juego</button>
        </form>
        <div id="score">Puntaje: 0</div>
        <div id="timer">Tiempo: 3:00</div>
      </aside>
    </main>
    <footer>
      <p>&copy; 2024 Boggle Game</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
