<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <audio id="alert-sound" src="alert.mp3" preload="auto"></audio>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="contact.html">Contacto</a></li>
        <li>
          <a
            href="https://github.com/gabriel-rodriguezcastellini/BoggleGame"
            target="_blank"
            >GitHub</a
          >
        </li>
      </ul>
    </nav>
    <div id="game-container">
      <form id="player-form">
        <input
          type="text"
          id="player-name"
          placeholder="Ingresa tu nombre"
          required
        />
        <button type="submit">Iniciar Juego</button>
      </form>
      <div>
        <label for="timer-select"
          >Selecciona la duraci√≥n del temporizador:</label
        >
        <select id="timer-select">
          <option value="60">1 minuto</option>
          <option value="120">2 minutos</option>
          <option value="180">3 minutos</option>
        </select>
      </div>
      <div id="game-board"></div>
      <div id="score">Puntaje: 0</div>
      <div id="timer">Tiempo restante: 0 segundos</div>
      <form id="word-form">
        <button type="submit">Enviar Palabra</button>
      </form>
      <ul id="word-list"></ul>
      <button id="show-ranking">Mostrar Ranking</button>
    </div>
    <div id="current-word"></div>
    <footer>
      <p>&copy; 2024 Boggle</p>
    </footer>
    <div id="ranking-modal" class="modal">
      <div class="modal-content">
        <span class="close-ranking-button">&times;</span>
        <h2>Ranking</h2>
        <div>
          <label for="sort-select">Ordenar por:</label>
          <select id="sort-select">
            <option value="score">Puntaje</option>
            <option value="date">Fecha</option>
          </select>
        </div>
        <ul id="ranking-list"></ul>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
