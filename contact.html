<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Boogle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contacto</h1>
    </header>
    <main>
      <form id="contact-form">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          pattern="[a-zA-Z0-9\s]+"
          title="El nombre debe ser alfanumérico"
          required
        />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Mensaje:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          minlength="5"
          title="El mensaje debe tener más de 5 caracteres"
          required
        ></textarea>

        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Boogle</p>
      <p>
        <a
          href="https://github.com/gabriel-rodriguezcastellini/BoggleGame"
          target="_blank"
          >Ver el código del juego en GitHub</a
        >
      </p>
    </footer>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
